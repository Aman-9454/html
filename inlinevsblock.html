    <!-- block levele lement always 
    occupies the entire available width -->
    <h1>where are you busy ??</h1>

    <span>student of the year</span>
    <span>student of the year</span>

    <span>student of the year</span>

    <div>Lorem ipsum dolor sit amet.</div>
    <div>Lorem ipsum dolor sit amet.</div>
    <hr><!--hr is for draw the a  horizontal-->
