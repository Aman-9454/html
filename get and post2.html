<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" target="_blank" action="/sing up">
        <!-- method="post" in this requested data   doesnot goes in url  insted of that a body generated the data is sended on server by using of the body-->
        <fieldset>
            <legend>user registration!!</legend>
                <label for="username">enter your user name:</label>
                <input type="text" name="username" id="username">
                <br>
                <label for="DOB"> date of birth</label>
                <input type="date" id="DOB">
                <br>
                <label for="useremail">enter your user email:</label>
                <input type="email" name="useremail" id="useremail" placeholder="a@example.com">
                <br>
                <label for="password">enter your password:</label>
                <input type="password" name="password" id="password">
                <br>
                Gender:
                <br>
                <label for="male">male</label>
                <input type="radio" name="Gender" id="male" value="male">
                <br>
                <label for="female">female</label>
                <input type="radio" name="Gender" id="female" value="male">
                <br>
                <label for="other">other</label>
                <input type="radio" name="Gender" id="other" value="male">
                <br>
                <input type="number" min="0" max="10">
                <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
